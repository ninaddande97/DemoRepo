<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: beige;
        }

        header {
            background-color: rgb(215, 32, 25);
            width: 100%;
            height: auto;
            padding: 20px 0;
        }

        /* Navbar styles */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* height: 70px; */
            padding: 17px;

        }

        .contain a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;

        }

        .contain a:hover {
            background-color: gold;
            color: black;
            font-size: 18px;
            margin: 0px 10px;
            border: none;
            border-radius: 18px;
            padding: 10px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }

        .search-bar {
            display: flex;
            align-items: center;

        }

        .search-bar input {
            padding: 10px;
            margin: 0px 10px;
            border: none;
            border-radius: 20px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }

        .search-bar button {
            padding: 10px;
            margin: 0px 10px;
            border: none;
            border-radius: 20px;

        }

        .logo {
            font-size: 40px;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }

        .logo:hover::first-line {
            color: black;

        }

        .search-bar button:hover {
            background-color: gold;
            color: black;
            font-size: 15px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }

        h1 {

            color: rgb(161, 26, 26);
            text-align: center;
            padding: 20px 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        .contact-info,
        .feedback-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Here you can add the logic to handle form submission, such as sending data to a server
            alert('Feedback submitted successfully!');
        });

    </script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">INKWELL</div>
            <div class="contain">
                <a href="" onclick="homepage()">Homepage</a>
                <a href="http://127.0.0.1:5500/SETTRIBE%20CODE/E-library/03.book%20categories%20css.html">Book
                    Categories</a>
                <a href="http://127.0.0.1:5500/SETTRIBE%20CODE/E-library/04.contact%20us%20css.html">Contact Us</a></li>
                <a href="http://127.0.0.1:5500/SETTRIBE%20CODE/E-library/05.About%20us%20css.html">About Us</a>
                <a href="http://127.0.0.1:5500/SETTRIBE%20CODE/E-library/06.sign%20up%20css.html">Sign Up</a>
                <a href="http://127.0.0.1:5500/SETTRIBE%20CODE/E-library/07.login%20css.html">Log In</a>

            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <h1>Contact Us</h1>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li>Email: contact@example.com</li>
                <li>Phone: +1 234 567 890</li>
                <li>Address: 123 Street, City, Country</li>
            </ul>
        </div>

        <div class="feedback-form">
            <h2>Feedback Form</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
