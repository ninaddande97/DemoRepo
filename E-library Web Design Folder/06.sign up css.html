<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: beige;
        }

        header {
            background-color: rgb(215, 32, 25);
            width: 100%;
            height: auto;
            padding: 20px 0;
        }

        /* Navbar styles */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* height: 70px; */
            padding: 17px;

        }

        .contain a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;

        }

        .contain a:hover {
            background-color: gold;
            color: black;
            font-size: 18px;
            margin: 0px 10px;
            border: none;
            border-radius: 18px;
            padding: 10px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }

        .search-bar {
            display: flex;
            align-items: center;

        }

        .search-bar input {
            padding: 10px;
            margin: 0px 10px;
            border: none;
            border-radius: 20px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }

        .search-bar button {
            padding: 10px;
            margin: 0px 10px;
            border: none;
            border-radius: 20px;

        }

        .logo {
            font-size: 40px;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }

        .logo:hover::first-line {
            color: black;

        }

        .search-bar button:hover {
            background-color: gold;
            color: black;
            font-size: 15px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }

        h1 {

            color: rgb(161, 26, 26);
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Fetch input values
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Validate input values
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Perform signup logic here (e.g., send data to server)
            // This is just a placeholder script
            console.log("Signing up...");
        });

    </script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">INKWELL</div>
            <div class="contain">
                <a href="" onclick="homepage()">Homepage</a>
                <a href="http://127.0.0.1:5500/SETTRIBE%20CODE/E-library/03.book%20categories%20css.html">Book
                    Categories</a>
                <a href="http://127.0.0.1:5500/SETTRIBE%20CODE/E-library/04.contact%20us%20css.html">Contact Us</a></li>
                <a href="http://127.0.0.1:5500/SETTRIBE%20CODE/E-library/05.About%20us%20css.html">About Us</a>
                <a href="http://127.0.0.1:5500/SETTRIBE%20CODE/E-library/06.sign%20up%20css.html">Sign Up</a>
                <a href="http://127.0.0.1:5500/SETTRIBE%20CODE/E-library/07.login%20css.html">Log In</a>

            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <h1>Sign Up</h1>


    <div class="container">
        <form id="signup-form" action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
